theme: jekyll-theme-minimal
title: Butterfly CLI Documentation
description: Okta backup and recovery from your terminal
show_downloads: true

# GitHub Pages
github:
  repository_url: https://github.com/mickolasjae/cli
  is_project_page: false
  is_user_page: false

# Navigation
nav:
  - name: Home
    href: /
  - name: Installation
    href: /docs/installation.html
  - name: Usage
    href: /docs/usage.html
  - name: Examples
    href: /docs/examples.html
  - name: Configuration
    href: /docs/configuration.html
  - name: API
    href: /docs/api.html
  - name: Troubleshooting
    href: /docs/troubleshooting.html

# Build settings
markdown: kramdown
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap

exclude:
  - node_modules/
  - src/
  - dist/
  - .git/
  - .github/
  - .gitignore
  - package.json
  - package-lock.json
  - tsconfig.json
  - CONTRIBUTING.md
  - SETUP_GITHUB.md
